<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css');
        * {
            box-sizing: border-box;
            margin: 0;
        }

        /* --- YOUR ORIGINAL NAVBAR & ANIMATION CSS (UNTOUCHED) --- */

        /* NOTE: This specific rule affects all images.
           I have overridden this in the "CONTENT STYLING" section below
           so your content images look correct. */
        img {
            height: 650px;
            width: 25%;
            margin-left: 700px;
            margin-top: 120px;
        }

        body {
            background-color: #003f86;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-repeat: no-repeat;
            opacity: 1;
            overflow-y: auto;
            transition: 3s;
        }

        ul {
            list-style-type: none;
            display: flex;
            padding: 18px 0;
            background-size: 400% 400%;
            background-image: linear-gradient(-45deg, #ffeb3b, #ffd700, #fbc02d, #ffc107);
            animation: 12s myGradient infinite;
            border-radius: 40px;
            box-shadow: 3px 3px 20px #ffc107;
            border-top-left-radius: 0px;
            border-bottom-right-radius: 0px;
        }

        @keyframes myGradient {
            0% { background-position: 0% 50%; }
            50%{ background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .fa-search{
            transition: 1s;
            cursor: pointer;
            margin-left: 30px;
        }

        li a {
            color: #fff;
            text-decoration: none;
            padding: 45px 45px;
            font-family: verdana;
            font-weight: lighter;
            font-size: 24px;
            letter-spacing: 1px;
            opacity: 0.9;
        }

        .navigation {
            position: absolute;
            left:50%;
            top: 30px;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .fa-search:hover {
            color: #fff;
            animation: 1.5s myFlash linear infinite;
            text-shadow: 2px 2px 30px #fff;
            transition: 2s;
        }

        .active:hover, .active1:hover, .active2:hover, .active3:hover {
            color: #fff;
            animation: 1.5s myFlash linear infinite;
            text-shadow: 2px 2px 30px #fff;
            transition: 2s;
        }

        .active3:hover {
            margin-top: -10px;
        }

        @keyframes myFlash {
            0% { opacity: 1; text-shadow: transparent; }
            50% { opacity: .1; }
            100% { opacity: 1; text-shadow: 2px 2px 20px #fff; }
        }

        .line-w5 {
            width: 5px;
            height: 200px;
            background: tomato;
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 70%;
            border-radius: 30px;
            background-image: linear-gradient(-45deg, #ff408c, #ff4040, #6666ff);
            background-size: 400% 400%;
            animation: 13s myBackground infinite;
            box-shadow: 2px 2px 10px #ff2e38;
            transition: 3s;
        }

        @keyframes myBackground {
            0% { background-position: 0% 50%; opacity: 0%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; opacity: 1; }
        }

        .flash-GIF {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #ff5959;
            position: absolute;
            transform: translate(-50%, -50%);
            top: 15%;
            left: 10%;
            box-shadow: 2px 2px 20px #d4267d;
            animation: 1.6s myFlash linear infinite;
        }

        nav {
            transition: 3s;
            animation: 3s myAnimation ease linear;
        }

        @keyframes myAnimation {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .nav-type {
            animation: 3s myWorld ease linear;
        }

        @keyframes myWorld {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @media(max-width: 767px) {
            .flash-GIF { display: none; }
            .line-w5 { display: none; }
            .navigation {
                position: absolute;
                transform: translate(-50%, -50%);
                top: 50%;
                left: 50%;
            }
            .text-content-fluid {
                position: absolute;
                transform: translate(-50%, -50%);
                top: 65%;
                left: 50%;
            }
            ul { padding: 15px 0; }
            li a { padding: 34px 34px; font-size: 23px; font-weight: lighter; }
            .radial-cyrcle {
                width: 60px;
                height: 60px;
                border-radius: 50%;
                background: tomato;
                position: absolute;
                transform: translate(-50%, -50%);
                top: 70%;
                left: 50%;
                box-shadow: 2px 2px 20px #ff3352;
                background-image: linear-gradient(to top, #ff2657, #ff3333, #ff5900);
            }
        }

        .text-content-fluid {
            display: flex;
            position: absolute;
            transform: translate(-50%, -50%);
            top: 53%;
            left: 50%;
            letter-spacing: 25px;
            font-size: 50px;
            font-family: verdana;
            z-index: -1;
        }

        .chinese-text { color: #ed4278; text-shadow: 2px 2px 18px #ff3678; }
        .chinese-text2 { color: #ff3345; text-shadow: 2px 2px 18px #d10045; }
        .chinese-text3 { color: #d1387d; text-shadow: 2px 2px 18px #ff6e6e; }
        .chinese-text4 { color: #ff7d82; text-shadow: 2px 2px 18px #ff4d00; }
        .chinese-text5 { color: #f50070; text-shadow: 2px 2px 18px #fa9ecc; }

        .line {
            height: 40px;
            width: 2px;
            background: #fff;
            margin: 0;
            position: absolute;
            left: 88%;
            top: 25%;
        }

        .dropdown {
            background: red;
            width: 150px;
            height: 200px;
            color: #fff;
            font-family: verdana;
            padding: 20px 30px;
            border-radius: 5px;
            line-height: 50px;
            text-align: center;
            font-weight: bold;
            position: absolute;
            transform: translate(-50%, -50%);
            top: 71%;
            left: 69.2%;
            transition: 2s;
            margin-top: 400px;
            background-size: 400% 400%;
            background-image: linear-gradient(-45deg, #ff0d0d, #ff0d6e, #ff3d0d, #ffff00);
            animation: myLineargradient 6s infinite;
            box-shadow: 2px 3px 20px #ff1700;
            z-index: 1;
        }

        @keyframes myLineargradient {
            0% { background-position: 0% 50%; box-shadow: 2px 3px 20px #ff1700; }
            50% { background-position: 100% 50%; box-shadow: none; }
            100% { background-position: 0% 50%; box-shadow: 2px 3px 20px #ff1700; }
        }

        .drop1, .drop2, .drop3, .drop4 {
            cursor: pointer;
            text-shadow: 1px 2px 18px #fff;
            transition: 2s;
            margin-top: -5px;
        }



        /* --- Assuming you have this style already --- */
        body {
            background-color: #0a192f; /* Example: A dark navy/blue */
            font-family: 'Quicksand', sans-serif;
            color: #F0F0F0; /* Light text color for the dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        /* ------------------------------------------- */

        #report-form {
            background-color: #172a46; /* A slightly lighter blue for the form */
            border-radius: 10px;
            padding: 2.5rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 217, 0, 0.2); /* Subtle dandelion-yellow border */
        }

        #report-form h3 {
            color: #FFD900; /* Dandelion-yellow for the title */
            text-align: center;
            margin-top: 0;
            font-weight: 700;
            letter-spacing: 1px;
        }

        #report-form label {
            display: block;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #ccd6f6; /* Light text, but not pure white */
        }

        #report-form input[type="number"],
        #report-form select {
            width: 100%;
            padding: 12px;
            border: 1px solid #304a6e; /* Darker border */
            border-radius: 5px;
            background-color: #0a192f; /* Match the very-dark-blue */
            color: #F0F0F0; /* Light text for typing */
            font-family: 'Quicksand', sans-serif;
            font-size: 1rem;
            box-sizing: border-box; /* Ensures padding doesn't break layout */
        }

        /* --- Style the dropdown arrow --- */
        #report-form select {
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23FFD900%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-13%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2013l128%20128c3.6%203.6%207.8%205.4%2013%205.4s9.4-1.8%2013-5.4l128-128c3.6-3.6%205.4-7.8%205.4-13%200-4.8-1.8-9.2-5.4-12.8z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 12px top 50%;
            background-size: .65em auto;
        }

        /* --- Focus ring for accessibility --- */
        #report-form input[type="number"]:focus,
        #report-form select:focus {
            outline: none;
            border-color: #FFD900; /* Dandelion-yellow focus */
            box-shadow: 0 0 5px rgba(255, 217, 0, 0.5);
        }

        #report-form button[type="submit"] {
            width: 100%;
            padding: 14px;
            margin-top: 2rem;
            background-color: #FFD900; /* Dandelion-yellow button */
            color: #172a46; /* Dark blue text on button for contrast */
            border: none;
            border-radius: 5px;
            font-family: 'Quicksand', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        #report-form button[type="submit"]:hover {
            background-color: #ffee7a; /* A lighter yellow on hover */
        }

        #report-form button[type="submit"]:active {
            transform: scale(0.99); /* Slight click effect */
        }

    </style>
</head>

<body>

<div class="html-container">
    <div class="html-section">
        <div class="html-project">
            <div class="navigation">
                <nav>
                    <ul class="nav-type">
                        <li><a href="home.html" class="active">Home</a></li>
                        <li><a href="index.html" class="active">Map</a></li>
                        <li><a href="dashboard.html"  class="active1">Dashboard</a></li>
                        <li><a href="report.html"  class="active2">Forms</a></li>
                        <li><a href="education.html" class="active3">Education</a></li>

                    </ul>
                </nav>
            </div>
        </div>
    </div>
<form id="report-form">
    <h3>Submit a New Case</h3>

    <label for="location">Location:</label>
    <select id="location">
        <option value="Quezon City">Quezon City</option>
        <option value="Manila">Manila</option>
    </select>

    <label for="disease">Disease:</label>
    <select id="disease">
        <option value="Dengue">Dengue</option>
        <option value="Leptospirosis">Leptospirosis</option>
    </select>

    <label for="cases">Number of Cases:</label>
    <input type="number" id="cases" min="0" placeholder="Enter a number" required>

    <button type="submit">Submit Report</button>
</form>

<script>
    const form = document.getElementById('report-form');

    form.addEventListener('submit', (e) => {
        e.preventDefault(); // This stops the page from refreshing

        // Get the values from the form
        const locationName = document.getElementById('location').value;
        const disease = document.getElementById('disease').value;
        const cases = parseInt(document.getElementById('cases').value);

        // Match location name to coordinates
        let lat = 0, lng = 0;
        if (locationName === "Quezon City") {
            lat = 14.6760; lng = 121.0437;
        } else if (locationName === "Manila") {
            lat = 14.5995; lng = 120.9842;
        }

        // Create the data object to send
        const newReport = {
            location_name: locationName,
            lat: lat,
            lng: lng,
            disease: disease,
            cases: cases,
            date: new Date().toISOString().split('T')[0] // Today's date
        };

        // Send the data to Member 2's server
        fetch('http://localhost:3000/add-case', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(newReport)
        })
            .then(response => response.json())
            .then(data => {
                alert(data.message); // Show "Case added successfully!"
                form.reset(); // Clear the form
            });
    });
</script>
</body>
</html>
