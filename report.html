<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* --- Assuming you have this style already --- */
        body {
            background-color: #0a192f; /* Example: A dark navy/blue */
            font-family: 'Quicksand', sans-serif;
            color: #F0F0F0; /* Light text color for the dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        /* ------------------------------------------- */

        #report-form {
            background-color: #172a46; /* A slightly lighter blue for the form */
            border-radius: 10px;
            padding: 2.5rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 217, 0, 0.2); /* Subtle dandelion-yellow border */
        }

        #report-form h3 {
            color: #FFD900; /* Dandelion-yellow for the title */
            text-align: center;
            margin-top: 0;
            font-weight: 700;
            letter-spacing: 1px;
        }

        #report-form label {
            display: block;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #ccd6f6; /* Light text, but not pure white */
        }

        #report-form input[type="number"],
        #report-form select {
            width: 100%;
            padding: 12px;
            border: 1px solid #304a6e; /* Darker border */
            border-radius: 5px;
            background-color: #0a192f; /* Match the very-dark-blue */
            color: #F0F0F0; /* Light text for typing */
            font-family: 'Quicksand', sans-serif;
            font-size: 1rem;
            box-sizing: border-box; /* Ensures padding doesn't break layout */
        }

        /* --- Style the dropdown arrow --- */
        #report-form select {
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23FFD900%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-13%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2013l128%20128c3.6%203.6%207.8%205.4%2013%205.4s9.4-1.8%2013-5.4l128-128c3.6-3.6%205.4-7.8%205.4-13%200-4.8-1.8-9.2-5.4-12.8z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 12px top 50%;
            background-size: .65em auto;
        }

        /* --- Focus ring for accessibility --- */
        #report-form input[type="number"]:focus,
        #report-form select:focus {
            outline: none;
            border-color: #FFD900; /* Dandelion-yellow focus */
            box-shadow: 0 0 5px rgba(255, 217, 0, 0.5);
        }

        #report-form button[type="submit"] {
            width: 100%;
            padding: 14px;
            margin-top: 2rem;
            background-color: #FFD900; /* Dandelion-yellow button */
            color: #172a46; /* Dark blue text on button for contrast */
            border: none;
            border-radius: 5px;
            font-family: 'Quicksand', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        #report-form button[type="submit"]:hover {
            background-color: #ffee7a; /* A lighter yellow on hover */
        }

        #report-form button[type="submit"]:active {
            transform: scale(0.99); /* Slight click effect */
        }

    </style>
</head>

<body>
<form id="report-form">
    <h3>Submit a New Case</h3>

    <label for="location">Location:</label>
    <select id="location">
        <option value="Quezon City">Quezon City</option>
        <option value="Manila">Manila</option>
    </select>

    <label for="disease">Disease:</label>
    <select id="disease">
        <option value="Dengue">Dengue</option>
        <option value="Leptospirosis">Leptospirosis</option>
    </select>

    <label for="cases">Number of Cases:</label>
    <input type="number" id="cases" min="0" placeholder="Enter a number" required>

    <button type="submit">Submit Report</button>
</form>

<script>
    const form = document.getElementById('report-form');

    form.addEventListener('submit', (e) => {
        e.preventDefault(); // This stops the page from refreshing

        // Get the values from the form
        const locationName = document.getElementById('location').value;
        const disease = document.getElementById('disease').value;
        const cases = parseInt(document.getElementById('cases').value);

        // Match location name to coordinates
        let lat = 0, lng = 0;
        if (locationName === "Quezon City") {
            lat = 14.6760; lng = 121.0437;
        } else if (locationName === "Manila") {
            lat = 14.5995; lng = 120.9842;
        }

        // Create the data object to send
        const newReport = {
            location_name: locationName,
            lat: lat,
            lng: lng,
            disease: disease,
            cases: cases,
            date: new Date().toISOString().split('T')[0] // Today's date
        };

        // Send the data to Member 2's server
        fetch('http://localhost:3000/add-case', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(newReport)
        })
            .then(response => response.json())
            .then(data => {
                alert(data.message); // Show "Case added successfully!"
                form.reset(); // Clear the form
            });
    });
</script>
</body>
</html>
