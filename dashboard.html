<html>
<head>
    <style>
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css');
        * {
            box-sizing: border-box;
            margin: 0;
        }

        /* --- YOUR ORIGINAL NAVBAR & ANIMATION CSS (UNTOUCHED) --- */

        /* NOTE: This specific rule affects all images.
           I have overridden this in the "CONTENT STYLING" section below
           so your content images look correct. */
        img {
            height: 650px;
            width: 25%;
            margin-left: 700px;
            margin-top: 120px;
        }

        body {
            background-color: #003f86;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-repeat: no-repeat;
            opacity: 1;
            overflow-y: auto;
            transition: 3s;
        }

        ul {
            list-style-type: none;
            display: flex;
            padding: 18px 0;
            background-size: 400% 400%;
            background-image: linear-gradient(-45deg, #ffeb3b, #ffd700, #fbc02d, #ffc107);
            animation: 12s myGradient infinite;
            border-radius: 40px;
            box-shadow: 3px 3px 20px #ffc107;
            border-top-left-radius: 0px;
            border-bottom-right-radius: 0px;
        }

        @keyframes myGradient {
            0% { background-position: 0% 50%; }
            50%{ background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .fa-search{
            transition: 1s;
            cursor: pointer;
            margin-left: 30px;
        }

        li a {
            color: #fff;
            text-decoration: none;
            padding: 45px 45px;
            font-family: verdana;
            font-weight: lighter;
            font-size: 24px;
            letter-spacing: 1px;
            opacity: 0.9;
        }

        .navigation {
            position: absolute;
            left:50%;
            top: 30px;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .fa-search:hover {
            color: #fff;
            animation: 1.5s myFlash linear infinite;
            text-shadow: 2px 2px 30px #fff;
            transition: 2s;
        }

        .active:hover, .active1:hover, .active2:hover, .active3:hover {
            color: #fff;
            animation: 1.5s myFlash linear infinite;
            text-shadow: 2px 2px 30px #fff;
            transition: 2s;
        }

        .active3:hover {
            margin-top: -10px;
        }

        @keyframes myFlash {
            0% { opacity: 1; text-shadow: transparent; }
            50% { opacity: .1; }
            100% { opacity: 1; text-shadow: 2px 2px 20px #fff; }
        }

        .line-w5 {
            width: 5px;
            height: 200px;
            background: tomato;
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 70%;
            border-radius: 30px;
            background-image: linear-gradient(-45deg, #ff408c, #ff4040, #6666ff);
            background-size: 400% 400%;
            animation: 13s myBackground infinite;
            box-shadow: 2px 2px 10px #ff2e38;
            transition: 3s;
        }

        @keyframes myBackground {
            0% { background-position: 0% 50%; opacity: 0%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; opacity: 1; }
        }

        .flash-GIF {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #ff5959;
            position: absolute;
            transform: translate(-50%, -50%);
            top: 15%;
            left: 10%;
            box-shadow: 2px 2px 20px #d4267d;
            animation: 1.6s myFlash linear infinite;
        }

        nav {
            transition: 3s;
            animation: 3s myAnimation ease linear;
        }

        @keyframes myAnimation {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .nav-type {
            animation: 3s myWorld ease linear;
        }

        @keyframes myWorld {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @media(max-width: 767px) {
            .flash-GIF { display: none; }
            .line-w5 { display: none; }
            .navigation {
                position: absolute;
                transform: translate(-50%, -50%);
                top: 50%;
                left: 50%;
            }
            .text-content-fluid {
                position: absolute;
                transform: translate(-50%, -50%);
                top: 65%;
                left: 50%;
            }
            ul { padding: 15px 0; }
            li a { padding: 34px 34px; font-size: 23px; font-weight: lighter; }
            .radial-cyrcle {
                width: 60px;
                height: 60px;
                border-radius: 50%;
                background: tomato;
                position: absolute;
                transform: translate(-50%, -50%);
                top: 70%;
                left: 50%;
                box-shadow: 2px 2px 20px #ff3352;
                background-image: linear-gradient(to top, #ff2657, #ff3333, #ff5900);
            }
        }

        .text-content-fluid {
            display: flex;
            position: absolute;
            transform: translate(-50%, -50%);
            top: 53%;
            left: 50%;
            letter-spacing: 25px;
            font-size: 50px;
            font-family: verdana;
            z-index: -1;
        }

        .chinese-text { color: #ed4278; text-shadow: 2px 2px 18px #ff3678; }
        .chinese-text2 { color: #ff3345; text-shadow: 2px 2px 18px #d10045; }
        .chinese-text3 { color: #d1387d; text-shadow: 2px 2px 18px #ff6e6e; }
        .chinese-text4 { color: #ff7d82; text-shadow: 2px 2px 18px #ff4d00; }
        .chinese-text5 { color: #f50070; text-shadow: 2px 2px 18px #fa9ecc; }

        .line {
            height: 40px;
            width: 2px;
            background: #fff;
            margin: 0;
            position: absolute;
            left: 88%;
            top: 25%;
        }

        .dropdown {
            background: red;
            width: 150px;
            height: 200px;
            color: #fff;
            font-family: verdana;
            padding: 20px 30px;
            border-radius: 5px;
            line-height: 50px;
            text-align: center;
            font-weight: bold;
            position: absolute;
            transform: translate(-50%, -50%);
            top: 71%;
            left: 69.2%;
            transition: 2s;
            margin-top: 400px;
            background-size: 400% 400%;
            background-image: linear-gradient(-45deg, #ff0d0d, #ff0d6e, #ff3d0d, #ffff00);
            animation: myLineargradient 6s infinite;
            box-shadow: 2px 3px 20px #ff1700;
            z-index: 1;
        }

        @keyframes myLineargradient {
            0% { background-position: 0% 50%; box-shadow: 2px 3px 20px #ff1700; }
            50% { background-position: 100% 50%; box-shadow: none; }
            100% { background-position: 0% 50%; box-shadow: 2px 3px 20px #ff1700; }
        }

        .drop1, .drop2, .drop3, .drop4 {
            cursor: pointer;
            text-shadow: 1px 2px 18px #fff;
            transition: 2s;
            margin-top: -5px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="html-container">
    <div class="html-section">
        <div class="html-project">
            <div class="navigation">
                <nav>
                    <ul class="nav-type">
                        <li><a href="home.html" class="active">Home</a></li>
                        <li><a href="index.html" class="active">Map</a></li>
                        <li><a href="dashboard.html"  class="active1">Dashboard</a></li>
                        <li><a href="report.html"  class="active2">Forms</a></li>
                        <li><a href="education.html" class="active3">Education</a></li>

                    </ul>
                </nav>
            </div>
        </div>
    </div>
<canvas id="myChart"></canvas>
<h1>chart</h1>
<script>
    // Ask Member 2 for this URL
    fetch('http://localhost:3000/get-cases')
        .then(response => response.json())
        .then(cases => {
            // --- This part adds up the totals ---
            let totals = { "Dengue": 0, "Leptospirosis": 0 };
            cases.forEach(c => {
                if (c.disease === "Dengue") {
                    totals.Dengue += c.cases;
                } else if (c.disease === "Leptospirosis") {
                    totals.Leptospirosis += c.cases;
                }
            });
            // --- ---

            // This part builds the chart
            const ctx = document.getElementById('myChart');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Dengue', 'Leptospirosis'],
                    datasets: [{
                        label: '# of Total Cases',
                        data: [totals.Dengue, totals.Leptospirosis],
                        backgroundColor: ['rgba(255, 99, 132, 0.2)', 'rgba(54, 162, 235, 0.2)'],
                        borderColor: ['rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)'],
                        borderWidth: 1
                    }]
                }
            });
        });
</script>
</body>
</html>
